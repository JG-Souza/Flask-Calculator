<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZS Calculadora</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">{{ expression }}</div>
            <form method="POST">
                <input type="hidden" name="expression" value="{{ expression }}">
                <div class="row">
                    <div class="col"><button type="submit" name="button" value="7">7</button></div>
                    <div class="col"><button type="submit" name="button" value="8">8</button></div>
                    <div class="col"><button type="submit" name="button" value="9">9</button></div>
                    <div class="col"><button type="submit" name="button" value="/" class="operator">/</button></div>
                </div>
                <div class="row">
                    <div class="col"><button type="submit" name="button" value="4">4</button></div>
                    <div class="col"><button type="submit" name="button" value="5">5</button></div>
                    <div class="col"><button type="submit" name="button" value="6">6</button></div>
                    <div class="col"><button type="submit" name="button" value="*" class="operator">x</button></div>
                </div>
                <div class="row">
                    <div class="col"><button type="submit" name="button" value="1">1</button></div>
                    <div class="col"><button type="submit" name="button" value="2">2</button></div>
                    <div class="col"><button type="submit" name="button" value="3">3</button></div>
                    <div class="col"><button type="submit" name="button" value="-" class="operator">-</button></div>
                </div>
                <div class="row">
                    <div class="col"><button type="submit" name="button" value="C" class="btn btn-danger">C</button></div>
                    <div class="col"><button type="submit" name="button" value="0">0</button></div>
                    <div class="col"><button type="submit" name="button" value="." class="operator">,</button></div>
                    <div class="col"><button type="submit" name="button" value="+" class="operator">+</button></div>
                </div>
                <div class="row">
                    <div class="col-12"><button type="submit" name="button" value="=" class="btn btn-success">=</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
